<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Values - Pet Simulator 99</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(15, 23, 42, 0.8);
            --border: rgba(59, 130, 246, 0.2);
        }
        body {
            background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
        }
        .pet-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .pet-card:hover {
            transform: translateY(-8px);
            border-top-color: #3b82f6;
            box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.5);
        }
        .tab-btn {
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        .tab-btn.active {
            background: rgba(37, 99, 235, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.3);
        }
        .no-img-box {
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: #475569;
            text-align: center;
            border-radius: 0.75rem;
        }
        /* Ukrywanie scrollbara dla zakÅ‚adek */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-7xl mx-auto mb-10">
        <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-8">
            <div>
                <h1 class="orbitron text-4xl font-bold text-blue-500 tracking-tighter uppercase">Cosmo <span class="text-white">Values</span></h1>
                <p class="text-slate-400 text-xs tracking-[0.2em] uppercase mt-1">Trading Database & Value List</p>
            </div>
            
            <div class="flex flex-wrap justify-center gap-3">
                <div class="flex items-center gap-2 glass px-4 py-2 rounded-2xl">
                    <span class="text-[10px] font-bold text-blue-400 uppercase">Language:</span>
                    <select id="langSelect" onchange="changeLanguage()" class="bg-transparent text-xs font-bold outline-none cursor-pointer">
                        <option value="en" selected>EN ðŸ‡ºðŸ‡¸</option>
                        <option value="pl">PL ðŸ‡µðŸ‡±</option>
                        <option value="fr">FR ðŸ‡«ðŸ‡·</option>
                        <option value="es">ES ðŸ‡ªðŸ‡¸</option>
                        <option value="de">DE ðŸ‡©ðŸ‡ª</option>
                    </select>
                </div>

                <div class="glass px-4 py-2 rounded-2xl flex items-center gap-3">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_8px_#22c55e]"></div>
                    <span class="text-[10px] font-bold uppercase tracking-widest"><span id="userCount">--</span> Online</span>
                </div>

                <button onclick="adminAuth()" class="glass px-4 py-2 rounded-2xl text-[10px] font-bold hover:bg-blue-600/20 transition uppercase tracking-widest">Admin</button>
            </div>
        </div>

        <div class="glass p-3 rounded-3xl flex flex-col md:flex-row gap-3 items-center shadow-2xl">
            <div class="relative w-full md:flex-1">
                <input type="text" id="search" oninput="render()" placeholder="Search pet..." class="w-full bg-slate-800/50 p-4 rounded-2xl outline-none focus:ring-2 ring-blue-500/50 transition pl-12">
                <svg class="w-5 h-5 absolute left-4 top-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            
            <select id="sortOrder" onchange="render()" class="w-full md:w-64 bg-slate-800/50 p-4 rounded-2xl outline-none cursor-pointer font-semibold text-sm">
                <option value="valHigh">Value: High to Low</option>
                <option value="valLow">Value: Low to High</option>
                <option value="demandHigh">Demand: High to Low</option>
            </select>
        </div>
    </header>

    <nav class="max-w-7xl mx-auto mb-10">
        <div class="flex flex-wrap items-center gap-3">
            <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar flex-1">
                <button onclick="setCategory('Home')" class="tab-btn active glass px-6 py-3 rounded-2xl text-xs font-bold uppercase tracking-widest">Home</button>
                <button onclick="setCategory('Secrets')" class="tab-btn glass px-6 py-3 rounded-2xl text-xs font-bold uppercase tracking-widest text-purple-400">Secrets</button>
                <button onclick="setCategory('Limited')" class="tab-btn glass px-6 py-3 rounded-2xl text-xs font-bold uppercase tracking-widest text-yellow-400">Limited</button>
                <button onclick="setCategory('Mythical')" class="tab-btn glass px-6 py-3 rounded-2xl text-xs font-bold uppercase tracking-widest text-pink-400">Mythical</button>
                <button onclick="setCategory('Legendary')" class="tab-btn glass px-6 py-3 rounded-2xl text-xs font-bold uppercase tracking-widest text-orange-400">Legendary</button>
                <button onclick="setCategory('Percentage')" class="tab-btn glass px-6 py-3 rounded-2xl text-xs font-bold uppercase tracking-widest text-green-400">Percentage</button>
                <button onclick="setCategory('Leaderboard')" class="tab-btn glass px-6 py-3 rounded-2xl text-xs font-bold uppercase tracking-widest text-blue-400">Leaderboard</button>
            </div>

            <a href="https://discord.gg/abFueQHerJ" target="_blank" class="bg-[#5865F2] hover:bg-[#4752C4] px-6 py-3 rounded-2xl text-xs font-bold uppercase tracking-widest flex items-center gap-2 transition shadow-lg">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037 19.736 19.736 0 0 0-4.885 1.515.069.069 0 0 0-.032.027C.533 9.048-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.894.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.894.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.086 2.157 2.419 0 1.334-.947 2.419-2.157 2.419zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.086 2.157 2.419 0 1.334-.946 2.419-2.157 2.419z"/></svg>
                Our Discord
            </a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto min-h-[60vh]">
        <div id="petGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>
    </main>

    <div id="adminPanel" class="hidden fixed bottom-6 left-1/2 -translate-x-1/2 glass p-4 rounded-2xl flex gap-4 z-50 border-blue-500 shadow-[0_0_30px_rgba(59,130,246,0.3)]">
        <button onclick="openModal()" class="bg-blue-600 px-6 py-2 rounded-xl font-bold text-sm uppercase">Add Pet</button>
        <button onclick="logout()" class="bg-red-600 px-6 py-2 rounded-xl font-bold text-sm uppercase">Logout</button>
    </div>

    <footer class="max-w-7xl mx-auto mt-20 pb-12 text-center">
        <div class="h-px bg-gradient-to-r from-transparent via-slate-700 to-transparent mb-10"></div>
        <p class="orbitron text-slate-500 text-[10px] tracking-[0.4em] uppercase">&copy; 2025 COSMO VALUES - NOT AFFILIATED WITH BIG GAMES</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
