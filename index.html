<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Values - The Best Tap Sim Value</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(15, 23, 42, 0.9); --border: rgba(59, 130, 246, 0.2); }
        body { background: radial-gradient(circle at top, #0f172a 0%, #020617 100%); color: white; font-family: 'Inter', sans-serif; min-height: 100vh; overflow-x: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid var(--border); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .pet-card:hover { transform: translateY(-5px); box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .tab-btn.active { background: #2563eb !important; color: white !important; border-color: #3b82f6 !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-7xl mx-auto mb-10">
        <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-8">
            <div>
                <h1 class="orbitron text-4xl font-bold text-blue-500 tracking-tighter uppercase italic">Cosmo <span class="text-white">Values</span></h1>
                <p class="text-blue-400/60 text-[10px] tracking-[0.4em] uppercase mt-1 font-bold italic text-center md:text-left">The Best Tap Sim Value</p>
            </div>
            
            <div class="flex flex-wrap justify-center gap-3">
                <div class="flex items-center gap-2 glass px-4 py-2 rounded-2xl">
                    <span class="text-[10px] font-bold text-blue-400 uppercase">Lang:</span>
                    <select id="langSelect" onchange="changeLanguage()" class="bg-transparent text-xs font-bold outline-none cursor-pointer">
                        <option value="en" selected>EN ðŸ‡ºðŸ‡¸</option>
                        <option value="pl">PL ðŸ‡µðŸ‡±</option>
                    </select>
                </div>
                <div class="glass px-4 py-2 rounded-2xl flex items-center gap-2 border-green-500/30">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_8px_#22c55e]"></div>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-green-400"><span id="userCount">16</span> ONLINE</span>
                </div>
            </div>
        </div>

        <div class="glass p-3 rounded-3xl flex flex-col md:flex-row gap-3 items-center shadow-2xl">
            <input type="text" id="search" oninput="render()" class="w-full md:flex-1 bg-slate-950/50 p-4 rounded-2xl outline-none focus:ring-1 ring-blue-500 transition border border-white/5">
            <select id="sortOrder" onchange="render()" class="w-full md:w-64 bg-slate-950/50 p-4 rounded-2xl outline-none cursor-pointer font-bold text-sm border border-white/5">
                <option value="valHigh" data-t="sortHigh">Value: High to Low</option>
                <option value="valLow" data-t="sortLow">Value: Low to High</option>
            </select>
        </div>
    </header>

    <nav class="max-w-7xl mx-auto mb-10 flex flex-wrap items-center gap-4">
        <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar flex-1">
            <button onclick="setCategory('Home')" class="tab-btn active glass px-6 py-3 rounded-2xl text-xs font-bold uppercase whitespace-nowrap">Home</button>
            <button onclick="setCategory('Secrets')" class="tab-btn glass px-6 py-3 rounded-2xl text-xs font-bold uppercase whitespace-nowrap text-purple-400">Secrets</button>
            <button onclick="setCategory('Percentage')" class="tab-btn glass px-6 py-3 rounded-2xl text-xs font-bold uppercase whitespace-nowrap text-green-400">Percentage</button>
            <button onclick="setCategory('Limited')" class="tab-btn glass px-6 py-3 rounded-2xl text-xs font-bold uppercase whitespace-nowrap text-yellow-400">Limited</button>
            <button onclick="setCategory('Mythical')" class="tab-btn glass px-6 py-3 rounded-2xl text-xs font-bold uppercase whitespace-nowrap text-pink-400">Mythical</button>
            <button onclick="setCategory('Leaderboard')" class="tab-btn glass px-6 py-3 rounded-2xl text-xs font-bold uppercase whitespace-nowrap text-blue-400">Leaderboard</button>
        </div>
        <a href="https://discord.gg/abFueQHerJ" target="_blank" class="bg-[#5865F2] hover:bg-[#4752C4] px-6 py-3 rounded-2xl text-xs font-bold uppercase transition shadow-lg shadow-blue-500/20">Discord</a>
    </nav>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-8">
        <div id="petGrid" class="lg:col-span-3 grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6"></div>
        
        <aside class="lg:col-span-1">
            <div id="calculator" class="glass rounded-3xl p-5 sticky top-8 border-b-4 border-blue-500 shadow-2xl">
                <h2 data-t="calcTitle" class="orbitron text-center text-sm font-bold mb-4 tracking-widest text-blue-400 italic uppercase">Trade Calculator</h2>
                
                <div class="mb-4">
                    <label data-t="addSideLabel" class="text-[9px] uppercase font-bold text-slate-500 block mb-1 text-center italic">Add pets to side:</label>
                    <select id="sideSwitch" class="w-full bg-slate-950 border border-blue-500/30 rounded-xl p-3 text-xs font-bold outline-none ring-1 ring-blue-500/20">
                        <option value="them" data-t="sideThem">Their Offer (Left)</option>
                        <option value="you" data-t="sideYou">Your Offer (Right)</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div class="bg-red-500/5 rounded-2xl p-2 border border-red-500/10 text-center">
                        <p data-t="labelThem" class="text-[9px] font-bold uppercase text-red-500 mb-2">Them</p>
                        <div id="theirList" class="space-y-2 min-h-[80px] max-h-[250px] overflow-y-auto no-scrollbar"></div>
                        <div class="mt-2 font-bold text-xs" id="theirTotal">0</div>
                    </div>
                    <div class="bg-green-500/5 rounded-2xl p-2 border border-green-500/10 text-center">
                        <p data-t="labelYou" class="text-[9px] font-bold uppercase text-green-500 mb-2">You</p>
                        <div id="yourList" class="space-y-2 min-h-[80px] max-h-[250px] overflow-y-auto no-scrollbar"></div>
                        <div class="mt-2 font-bold text-xs" id="yourTotal">0</div>
                    </div>
                </div>

                <div id="tradeDiff" data-t="fair" class="text-center font-bold text-sm bg-white/5 py-3 rounded-xl italic mb-3">Fair Trade</div>
                <button onclick="clearCalc()" data-t="resetBtn" class="w-full text-[9px] bg-red-600/20 hover:bg-red-600 p-2 rounded-xl text-white font-bold uppercase transition">Reset Calculator</button>
            </div>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
