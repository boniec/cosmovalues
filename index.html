<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Values - Pet Simulator 99</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(15, 23, 42, 0.8);
            --border: rgba(59, 130, 246, 0.2);
        }
        body {
            background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
        }
        .pet-card:hover {
            transform: translateY(-5px);
            border-top-color: #60a5fa;
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            background: #2563eb;
            color: white;
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.5);
        }
        input, select {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: white;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-7xl mx-auto mb-10">
        <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-8">
            <div>
                <h1 class="orbitron text-4xl font-bold text-blue-500 tracking-tighter">COSMO <span class="text-white">VALUES</span></h1>
                <p class="text-slate-400 text-sm italic">Live Tracking & Trading Guide</p>
            </div>
            
            <div class="flex flex-wrap justify-center gap-4">
                <div class="flex items-center gap-2 glass px-3 py-2 rounded-xl">
                    <span class="text-xs font-bold text-blue-400 uppercase">Lang:</span>
                    <select id="langSelect" onchange="changeLanguage()" class="text-xs outline-none rounded bg-transparent cursor-pointer">
                        <option value="pl">PL ðŸ‡µðŸ‡±</option>
                        <option value="en">EN ðŸ‡ºðŸ‡¸</option>
                        <option value="fr">FR ðŸ‡«ðŸ‡·</option>
                        <option value="es">ES ðŸ‡ªðŸ‡¸</option>
                        <option value="de">DE ðŸ‡©ðŸ‡ª</option>
                    </select>
                </div>

                <div class="glass px-4 py-2 rounded-xl flex items-center gap-3">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-xs font-bold uppercase tracking-widest"><span id="userCount">14</span> Online</span>
                </div>

                <button onclick="adminAuth()" class="glass px-4 py-2 rounded-xl text-xs font-bold hover:bg-white/10 transition">ADMIN</button>
            </div>
        </div>

        <div class="glass p-4 rounded-2xl flex flex-col md:flex-row gap-4 items-center">
            <input type="text" id="search" oninput="render()" placeholder="Szukaj peta..." class="w-full md:flex-1 p-3 rounded-xl outline-none focus:border-blue-500 transition">
            
            <select id="sortOrder" onchange="render()" class="w-full md:w-48 p-3 rounded-xl outline-none cursor-pointer">
                <option value="valHigh">Value: High-Low</option>
                <option value="valLow">Value: Low-High</option>
            </select>
        </div>
    </header>

    <nav class="max-w-7xl mx-auto mb-8 overflow-x-auto">
        <div class="flex gap-2 pb-2">
            <button onclick="setCategory('Home')" class="tab-btn active glass px-6 py-2 rounded-full text-xs font-bold uppercase whitespace-nowrap transition">Home</button>
            <button onclick="setCategory('Secrets')" class="tab-btn glass px-6 py-2 rounded-full text-xs font-bold uppercase whitespace-nowrap transition">Secrets</button>
            <button onclick="setCategory('Limited')" class="tab-btn glass px-6 py-2 rounded-full text-xs font-bold uppercase whitespace-nowrap transition">Limited</button>
            <button onclick="setCategory('Mythical')" class="tab-btn glass px-6 py-2 rounded-full text-xs font-bold uppercase whitespace-nowrap transition">Mythical</button>
            <button onclick="setCategory('Legendary')" class="tab-btn glass px-6 py-2 rounded-full text-xs font-bold uppercase whitespace-nowrap transition">Legendary</button>
            <button onclick="setCategory('Percentage')" class="tab-btn glass px-6 py-2 rounded-full text-xs font-bold uppercase whitespace-nowrap transition">Percentage</button>
            <button onclick="setCategory('Leaderboard')" class="tab-btn glass px-6 py-2 rounded-full text-xs font-bold uppercase whitespace-nowrap transition">Leaderboard</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto">
        <div id="petGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </main>

    <footer class="max-w-7xl mx-auto mt-20 pb-10 text-center text-slate-500 text-xs border-t border-white/5 pt-10">
        <p class="orbitron tracking-widest uppercase">&copy; 2025 Cosmo Values - Created for PS99 Community</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
