<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Values | Tap Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #05050a; color: #e2e8f0; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .pet-card { transition: 0.3s ease; border-top: 3px solid #3b82f6; height: 100%; display: flex; flex-direction: column; }
        .pet-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2); }
        .admin-input, select { background: #0f172a; border: 1px solid #1e293b; padding: 10px; border-radius: 8px; color: white; width: 100%; outline: none; }
        .tabs-container { overflow-x: auto; scrollbar-width: none; -webkit-overflow-scrolling: touch; display: flex; gap: 8px; padding: 4px; }
        .tabs-container::-webkit-scrollbar { display: none; }
        .tab-btn { white-space: nowrap; transition: all 0.3s; border: 1px solid transparent; flex-shrink: 0; }
        .tab-btn.active { color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.3); background: rgba(59, 130, 246, 0.1); }
        
        .dot { height: 8px; width: 8px; background-color: #22c55e; border-radius: 50%; display: inline-block; margin-right: 6px; box-shadow: 0 0 10px #22c55e; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .hidden { display: none !important; }

        /* Styl dla placeholderu obrazka */
        .no-img-box { background: #0f172a; border: 2px dashed #1e293b; color: #3b82f6; font-size: 10px; text-align: center; display: flex; align-items: center; justify-content: center; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div id="stars" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 10%, #161633 0%, #05050a 100%);"></div>

    <div class="fixed top-4 right-4 z-50 glass px-4 py-2 rounded-full border border-green-500/20 flex items-center">
        <span class="dot"></span>
        <span class="text-[10px] font-bold uppercase tracking-widest text-green-400"><span id="userCount">...</span> Users Online</span>
    </div>

    <header class="text-center mb-8">
        <h1 class="orbitron text-5xl md:text-7xl font-black bg-gradient-to-b from-white to-blue-600 bg-clip-text text-transparent italic">COSMO VALUES</h1>
    </header>

    <div class="max-w-7xl mx-auto mb-8 glass rounded-2xl p-2 sticky top-4 z-40">
        <div class="tabs-container">
            <button onclick="setCategory('Home')" class="tab-btn active px-6 py-3 rounded-xl font-bold uppercase text-sm">üè† Home</button>
            <button onclick="setCategory('Legendary')" class="tab-btn px-6 py-3 rounded-xl font-bold uppercase text-sm">‚öîÔ∏è Legendary</button>
            <button onclick="setCategory('Mythical')" class="tab-btn px-6 py-3 rounded-xl font-bold uppercase text-sm">‚ú® Mythical</button>
            <button onclick="setCategory('Percentage')" class="tab-btn px-6 py-3 rounded-xl font-bold uppercase text-sm">üìä Percentage</button>
            <button onclick="setCategory('Secrets')" class="tab-btn px-6 py-3 rounded-xl font-bold uppercase text-sm">üîí Secrets</button>
            <button onclick="setCategory('Leaderboard')" class="tab-btn px-6 py-3 rounded-xl font-bold uppercase text-sm">üèÜ Leaderboard</button>
            <button onclick="setCategory('Limited')" class="tab-btn px-6 py-3 rounded-xl font-bold uppercase text-sm">‚è∞ Limited</button>
            <a href="https://discord.gg/abFueQHerJ" target="_blank" class="tab-btn px-6 py-3 rounded-xl font-bold uppercase text-sm bg-indigo-500/10 text-indigo-400 border border-indigo-500/20">üí¨ Our Discord</a>
        </div>
    </div>

    <div class="max-w-7xl mx-auto mb-10 flex flex-col md:flex-row gap-4">
        <input type="text" id="search" placeholder="Search pets..." class="flex-grow bg-slate-900/90 border border-slate-700 rounded-2xl py-4 px-6 text-lg outline-none focus:border-blue-500 text-white">
        <select id="sortOrder" onchange="render()" class="md:w-64 bg-slate-900 border border-slate-700 rounded-2xl px-4 py-4 font-bold text-blue-400">
            <option value="none">Sort: Newest</option>
            <option value="valHigh">Price: High to Low</option>
            <option value="valLow">Price: Low to High</option>
            <option value="demandHigh">Demand: High to Low</option>
            <option value="demandLow">Demand: Low to High</option>
        </select>
    </div>

    <div id="adminPanel" class="hidden flex justify-center mb-10 gap-4">
        <button onclick="openModal()" class="bg-blue-600 px-8 py-3 rounded-xl font-bold uppercase text-sm transition text-white">+ Add New Pet</button>
        <button onclick="logout()" class="bg-red-500/20 text-red-400 px-6 py-3 rounded-xl font-bold text-sm border border-red-500/30">Logout</button>
    </div>

    <div id="petGrid" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>

    <div id="modal" class="fixed inset-0 bg-black/95 z-50 hidden flex items-center justify-center p-4">
        <div class="glass p-8 rounded-3xl max-w-lg w-full border border-white/10 max-h-[90vh] overflow-y-auto">
            <h2 class="orbitron text-xl mb-6 text-blue-400 uppercase">Pet Editor</h2>
            <div class="space-y-4 text-left">
                <div><label class="text-[10px] uppercase text-slate-400 font-bold tracking-widest">Category</label>
                <select id="pCategory"><option value="Legendary">Legendary</option><option value="Mythical">Mythical</option><option value="Percentage">Percentage</option><option value="Secrets">Secrets</option><option value="Leaderboard">Leaderboard</option><option value="Limited">Limited</option></select></div>
                <div><label class="text-[10px] uppercase text-slate-400 font-bold">Pet Name</label><input type="text" id="pName" class="admin-input"></div>
                <div class="grid grid-cols-3 gap-2">
                    <div><label class="text-[10px] uppercase text-slate-400">Normal</label><input type="text" id="pNormal" class="admin-input"></div>
                    <div><label class="text-[10px] uppercase text-yellow-500">Golden</label><input type="text" id="pGolden" class="admin-input"></div>
                    <div><label class="text-[10px] uppercase text-pink-500">Rainbow</label><input type="text" id="pRainbow" class="admin-input"></div>
                </div>
                <div><label class="text-[10px] uppercase text-slate-400 font-bold">Demand (e.g. 10/10)</label><input type="text" id="pDemand" class="admin-input"></div>
                <div><label class="text-[10px] uppercase text-slate-400 font-bold">Image Name</label><input type="text" id="pImg" class="admin-input"></div>
                <div class="flex gap-2 pt-4">
                    <button onclick="save()" class="bg-blue-600 flex-1 py-3 rounded-xl font-bold uppercase text-white">Save Changes</button>
                    <button onclick="closeModal()" class="bg-slate-700 px-6 py-3 rounded-xl font-bold uppercase text-white">Back</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-20 text-center pb-10 opacity-30"><button onclick="adminAuth()" class="text-[10px] uppercase tracking-widest font-bold text-blue-400">Terminal Access</button></footer>

    <script src="script.js"></script>
</body>
</html>
