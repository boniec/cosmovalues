<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Values - Tap Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(15, 23, 42, 0.85); --border: rgba(59, 130, 246, 0.2); }
        body { background: radial-gradient(circle at top, #0f172a 0%, #020617 100%); color: white; font-family: 'Inter', sans-serif; min-height: 100vh; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid var(--border); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .pet-card:hover { transform: translateY(-5px); box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .tab-btn.active { background: #2563eb; color: white; border-color: #3b82f6; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-7xl mx-auto mb-10">
        <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-8">
            <div>
                <h1 class="orbitron text-4xl font-bold text-blue-500 tracking-tighter uppercase italic">Cosmo <span class="text-white">Values</span></h1>
                <p class="text-blue-400/60 text-[10px] tracking-[0.4em] uppercase mt-1 font-bold">Tap Simulator Database</p>
            </div>
            
            <div class="flex flex-wrap justify-center gap-3">
                <div class="flex items-center gap-2 glass px-4 py-2 rounded-2xl">
                    <span class="text-[10px] font-bold text-blue-400">LANG:</span>
                    <select id="langSelect" onchange="changeLanguage()" class="bg-transparent text-xs font-bold outline-none cursor-pointer">
                        <option value="en" selected>EN ðŸ‡ºðŸ‡¸</option>
                        <option value="pl">PL ðŸ‡µðŸ‡±</option>
                        <option value="fr">FR ðŸ‡«ðŸ‡·</option>
                        <option value="es">ES ðŸ‡ªðŸ‡¸</option>
                        <option value="de">DE ðŸ‡©ðŸ‡ª</option>
                    </select>
                </div>
                <div class="glass px-4 py-2 rounded-2xl flex items-center gap-2 border-green-500/30">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_8px_#22c55e]"></div>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-green-400"><span id="userCount">--</span> ONLINE</span>
                </div>
                <button onclick="adminAuth()" class="glass px-4 py-2 rounded-2xl text-[10px] font-bold hover:bg-white/10 uppercase tracking-widest">Admin</button>
            </div>
        </div>

        <div class="glass p-3 rounded-3xl flex flex-col md:flex-row gap-3 items-center shadow-2xl">
            <input type="text" id="search" oninput="render()" placeholder="Search pet..." class="w-full md:flex-1 bg-slate-900/50 p-4 rounded-2xl outline-none focus:ring-1 ring-blue-500 transition">
            <select id="sortOrder" onchange="render()" class="w-full md:w-64 bg-slate-900/50 p-4 rounded-2xl outline-none cursor-pointer font-bold text-sm">
                <option value="valHigh">Value: High to Low</option>
                <option value="valLow">Value: Low to High</option>
                <option value="demandHigh">Demand: High to Low</option>
            </select>
        </div>
    </header>

    <nav class="max-w-7xl mx-auto mb-10 flex flex-wrap items-center gap-4">
        <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar flex-1">
            <button onclick="setCategory('Home')" class="tab-btn active glass px-6 py-3 rounded-2xl text-xs font-bold uppercase whitespace-nowrap">Home</button>
            <button onclick="setCategory('Secrets')" class="tab-btn glass px-6 py-3 rounded-2xl text-xs font-bold uppercase whitespace-nowrap text-purple-400">Secrets</button>
            <button onclick="setCategory('Limited')" class="tab-btn glass px-6 py-3 rounded-2xl text-xs font-bold uppercase whitespace-nowrap text-yellow-400">Limited</button>
            <button onclick="setCategory('Mythical')" class="tab-btn glass px-6 py-3 rounded-2xl text-xs font-bold uppercase whitespace-nowrap text-pink-400">Mythical</button>
            <button onclick="setCategory('Percentage')" class="tab-btn glass px-6 py-3 rounded-2xl text-xs font-bold uppercase whitespace-nowrap text-green-400">Percentage</button>
            <button onclick="setCategory('Leaderboard')" class="tab-btn glass px-6 py-3 rounded-2xl text-xs font-bold uppercase whitespace-nowrap text-blue-400">Leaderboard</button>
        </div>
        <a href="https://discord.gg/abFueQHerJ" target="_blank" class="bg-[#5865F2] hover:bg-[#4752C4] px-6 py-3 rounded-2xl text-xs font-bold uppercase flex items-center gap-2 transition shadow-lg">Our Discord</a>
    </nav>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-8">
        <div id="petGrid" class="lg:col-span-3 grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6"></div>
        
        <aside class="lg:col-span-1">
            <div id="calculator" class="glass rounded-3xl p-6 sticky top-8 border-b-4 border-blue-500 shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="orbitron text-lg font-bold text-white tracking-widest">Calculator</h2>
                    <button onclick="clearCalc()" class="text-[9px] bg-red-600 px-3 py-1 rounded-lg text-white font-bold uppercase">Clear</button>
                </div>
                <div id="calcList" class="space-y-3 mb-6 max-h-[450px] overflow-y-auto no-scrollbar">
                    <p class="text-slate-500 text-xs text-center py-4 italic">Calculator is empty.</p>
                </div>
                <div class="border-t border-white/5 pt-4">
                    <span class="text-[10px] text-blue-400 uppercase font-bold tracking-[0.2em]">Total Tap Value</span>
                    <div id="totalValue" class="text-3xl font-bold text-white orbitron mt-1">0</div>
                </div>
            </div>
        </aside>
    </main>

    <footer class="mt-20 text-center text-slate-700 text-[10px] orbitron uppercase pb-10 tracking-[0.5em]">
        Cosmo Values &copy; 2025 - Tap Simulator Community
    </footer>

    <script src="script.js"></script>
</body>
</html>
